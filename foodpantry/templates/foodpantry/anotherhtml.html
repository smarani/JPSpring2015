<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>

    <link href="{% static 'bootstrap-3.3.4-dist/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
          <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script> 
             <title>Food Pantry Project</title>
  </head>

<body>
	<form action="{% url 'foodpantry:inventory' %}" method='post' id='form' role='form' name='form' enctype="multipart/form-data">
			    {% csrf_token %}
			     {{ form.title }}

			     <div class="form-group">
					 <label for="file">Select an inventory file:</label><input type="file" id="file" name='file'/>
					<p class="help-block">
						File should be an excel document.
					</p>
				</div>
			  <input type="submit">
	</form>

	Your current inventory:
	
 <script src="{% static 'bootstrap-3.3.4-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
